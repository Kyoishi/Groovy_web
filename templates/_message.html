{% block messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
<span>{{ message }}</span>
</div>
{% endfor %}

{% comment %}
{% if messages %}
<div class="ui relaxed divided list">
    {% for message in messages %}
    <div class="ui {% if message.tags %}{{ message.tags }}{% endif %} message">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endcomment %}
{% endblock messages %}
